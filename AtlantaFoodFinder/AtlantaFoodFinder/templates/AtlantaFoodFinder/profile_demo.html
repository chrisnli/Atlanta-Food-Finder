<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css"> <!-- Link your CSS file here -->
    <title>Atlanta Food Finder</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Atlanta Food Finder</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="profile-container">
        <h1>
          Profile
        </h1>
        <div class="account-section">
            <h2>Account Information</h2>

            <div class="account-info">
                <label>Email Address</label>
                <div class="input-group">
                    <input type="email" value="example@gmail.com" disabled>
                    <button>Edit</button>
                </div>
            </div>

            <div class="account-info">
                <label>Phone Number</label>
                <div class="input-group">
                    <input type="tel" value="(XXX) XXX-XXXX" disabled>
                    <button>Edit</button>
                </div>
            </div>

            <div class="account-info">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" value="********" disabled>
                    <button>Edit</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Atlanta Food Finder. All rights reserved.</p>
    </footer>
</body>
</html>
