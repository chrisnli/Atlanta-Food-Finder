<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Restaurant Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 18%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .restaurant {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Restaurants in Atlanta</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter a cuisine, name, or location...">
            <button onclick="findRestaurants()">Search</button>
        </div>
        <div class="results" id="results-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function findRestaurants() {
            const input = document.getElementById('search-input').value;
            const resultsContainer = document.getElementById('results-container');

            // Clear previous results
            resultsContainer.innerHTML = '';

            // Sample data (In a real app, you'd fetch this from a server)
            const sampleRestaurants = [
                { name: 'Atlanta Pizza', cuisine: 'Italian', location: 'Midtown' },
                { name: 'Sushi House', cuisine: 'Japanese', location: 'Downtown' },
                { name: 'Burger Heaven', cuisine: 'American', location: 'Buckhead' },
            ];

            const filteredRestaurants = sampleRestaurants.filter(restaurant =>
                restaurant.name.toLowerCase().includes(input.toLowerCase()) ||
                restaurant.cuisine.toLowerCase().includes(input.toLowerCase()) ||
                restaurant.location.toLowerCase().includes(input.toLowerCase())
            );

            if (filteredRestaurants.length > 0) {
                filteredRestaurants.forEach(restaurant => {
                    const restaurantDiv = document.createElement('div');
                    restaurantDiv.className = 'restaurant';
                    restaurantDiv.innerHTML = `<h3>${restaurant.name}</h3>
                                               <p>Cuisine: ${restaurant.cuisine}</p>
                                               <p>Location: ${restaurant.location}</p>`;
                    resultsContainer.appendChild(restaurantDiv);
                });
            } else {
                resultsContainer.innerHTML = '<p>No restaurants found. Please try a different search term.</p>';
            }
        }
    </script>
</body>
</html>
